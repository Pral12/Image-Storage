<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервер хранения картинок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
          <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Левая часть -->
            <a class="navbar-brand" href="/"><b>Сервер хранения изображений</b></a>

            <!-- Кнопка для мобильных -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Правая часть (меню) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/upload">Загрузка изображений</a>
                <a class="nav-link" href="/images">Список изображений</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <section class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Загрузка изображений</h1>
            <p class="text-secondary">Загружайте сюда селфи, мемы или любые забавные картинки.</p>
        </div>

        <form id="upload-form" enctype="multipart/form-data">
            <div class="card border-dashed border-primary p-5 text-center">
                <i class="bi bi-cloud-upload-fill fs-1 text-primary"></i>
                <h3 class="mt-3 text-danger" id="upload-status">Загрузка не удалась</h3>
                <p class="text-secondary" id="upload-message">
                    Только расширения .jpg, .jpeg, .png и .gif.<br>
                    Максимальный размер файла 5MB.
                </p>
            </div>
            <div class="mb-3">
                <label for="comment-input" class="form-label">Комментарий к изображению</label>
                <textarea id="comment-input" class="form-control" rows="3" placeholder="Описание файла..."></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-4" id="browse-file-btn">ЗАГРУЗИТЕ ВАШ ФАЙЛ</button>
            <input type="file" name="file" id="file-input" style="display: none;" accept=".jpg, .jpeg, .png, .gif" />

            <div class="mt-5">
                <h5>Ссылка на загруженный файл</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="image-url" placeholder="https://" readonly>
                    <button class="btn btn-primary" id="copy-btn">КОПИРОВАТЬ</button>
                </div>
            </div>
        </form>
    </section>

<script src="/static/script.js"></script>
</body>
</html>
