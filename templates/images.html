<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервер хранения картинок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
          <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Левая часть -->
            <a class="navbar-brand" href="/"><b>Сервер хранения изображений</b></a>

            <!-- Кнопка для мобильных -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Правая часть (меню) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/upload">Загрузка изображений</a>
                <a class="nav-link" href="/images">Список изображений</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <section class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Загрузка изображений</h1>
            <p class="text-secondary">Загружайте сюда селфи, мемы или любые забавные картинки.</p>
        </div>

        <div class="mb-3">
            <a href="/upload" class="btn btn-primary">Загрузить новое изображение</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Миниатюра</th>
                    <th>Имя</th>
                    <th>Комментарий</th>
                    <th>URL</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody id="image-list">
                <!-- Изображения будут динамически добавлены через JavaScript -->
            </tbody>
        </table>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
</body>
</html>
